<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia Viewer</title>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="wiki-viewer.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col"></div>
			<div class="col-8">
				<div class="jumbotron">
					<h1><i class="fa fa-wikipedia-w" aria-hidden="true"></i>ikipedia Viewer</h1>
				</div>
				<div class="float-right">
					<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Wikipedia Page <i class="fa fa-random" aria-hidden="true"></i></a>
				</div>
				<br/><br/>
				<div class="input-group input-group-lg">
					<input type="text" class="form-control" id="searchTerm" placeholder="Type here">
					<button id="search" class="btn btn-primary btn-lg"><i class="fa fa-bomb" aria-hidden="true"></i></button>
				</div>
				<br />
				<div id="results"></div>
			</div>
			<div class="col"></div>
		</div>
	</div>

	<!-- <script src="../../Libraries/jquery-3.2.1/jquery-3.2.1.min.js"></script> -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
	<script src="wiki-viewer.js"></script>
</body>
</html>
