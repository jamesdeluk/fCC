<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>fCC Calculator</title>
  <link rel="stylesheet" href="fcc-calc.css">
</head>
<body>
  <div id="container">
    <div id="textContainer">
      <div id="outputText"></div>        
      <div id="inputText"></div>
    </div>
    <div id="buttonContainer">
      <!-- <div id="inputButtons"> -->
        <div id="numberContainer">
          <div class="button button-input button-number">1</div>
          <div class="button button-input button-number">2</div>
          <div class="button button-input button-number">3</div>
          <div class="button button-input button-number">4</div>
          <div class="button button-input button-number">5</div>
          <div class="button button-input button-number">6</div>
          <div class="button button-input button-number">7</div>
          <div class="button button-input button-number">8</div>
          <div class="button button-input button-number">9</div>
          <div class="button button-input button-number">0</div>        
        </div>
        <div id="actionContainer">
          <div class="button button-input button-action">+</div>
          <div class="button button-input button-action">-</div>
          <div class="button button-input button-action">*</div>
          <div class="button button-input button-action">/</div>
        </div>
      </div>
      <div id="resultContainer">
        <div class="button" id="equals">=</div>
        <div class="button" id="clear">C</div>
        <div class="button" id="back"><-</div>
      </div>
    <!-- </div> -->
  </div>

  <script src="fcc-calc.js"></script>
</body>
</html>
