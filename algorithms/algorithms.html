		<div class="ui grid">
			<div class="row">
				<div class="right aligned four wide column">
					<button class="ui blue button" data-tooltip="Enter an array of arrays into arg0" data-position="right center" onclick="document.getElementById('output').innerText = JSON.stringify(largestOfFour(JSON.parse(document.getElementById('arg0').value)))">largestOfFour</button>
					<button class="ui blue button" data-tooltip="Enter an array into arg0 and a number into arg1" data-position="right center" onclick="document.getElementById('output').innerText = JSON.stringify(chunkArrayInGroups(JSON.parse(document.getElementById('arg0').value), JSON.parse(document.getElementById('arg1').value)))">chunkArrayInGroups</button>
					<button class="ui blue button" data-tooltip="Enter an array into arg0 and a number into arg1" data-position="right center" onclick="document.getElementById('output').innerText = JSON.stringify(chunkArrayInGroupsUndefineds(JSON.parse(document.getElementById('arg0').value), JSON.parse(document.getElementById('arg1').value)))">chunkArrayInGroupsUndefineds</button>
					<button class="ui blue button" data-tooltip="Enter two numbers into arg0, or a number into arg0 then a number into arg1" data-position="right center" onclick="document.getElementById('output').innerText = addTogether(JSON.parse(document.getElementById('arg0').value), JSON.parse(document.getElementById('arg1').value))">addTogether</button> <!-- only working for separate args -->
					<button class="ui orange button" data-tooltip="Enter an array into arg0" data-position="right center" onclick="document.getElementById('output').innerText = 'Non-false values = ' + JSON.stringify(bouncer(JSON.parse(document.getElementById('arg0').value)))">bouncer</button>
					<button class="ui orange button" data-tooltip="Enter text in arg0 and the ending in arg1" data-position="right center" onclick="document.getElementById('output').innerText = confirmEnding(document.getElementById('arg0').value, document.getElementById('arg1').value)">confirmEnding</button>
					<button class="ui orange button" data-tooltip="Enter text in arg0 and the ending in arg1" data-position="right center" onclick="document.getElementById('output').innerText = confirmEndingIgnoreCase(document.getElementById('arg0').value, document.getElementById('arg1').value)">confirmEndingIgnoreCase</button>
					<button class="ui blue button" data-tooltip="Enter text into arg0 to encode" data-position="right center" onclick="document.getElementById('output').innerText = rot13(document.getElementById('arg0').value)">caesars cipher</button>
					<button class="ui blue button" data-tooltip="Enter text into arg0 and a number into arg1" data-position="right center" onclick="document.getElementById('output').innerText = repeatStringNumTimes(document.getElementById('arg0').value, document.getElementById('arg1').value)">repeatStringNumTimes</button>
					<button class="ui orange button" data-tooltip="Enter text into arg0" data-position="right center" onclick="document.getElementById('output').innerText = titleCase(document.getElementById('arg0').value)">titleCase</button>
					<button class="ui orange button" data-tooltip="Enter text into arg0 and a number in arg1" data-position="right center" onclick="document.getElementById('output').innerText = truncateString(document.getElementById('arg0').value, document.getElementById('arg1').value)">truncateString</button>
				</div>
				<div class="eleven wide column">
					<div class="ui fluid huge input">
						<input type="text" id="arg0" placeholder="arg0">
