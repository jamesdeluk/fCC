<!DOCTYPE html>
<html>
<head>
	<title>Local Weather</title>
	<meta charset="utf-8">
<!-- 	<script src="../../../Libraries/jquery-3.2.1/jquery-3.2.1.min.js"></script>
 -->	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="local-weather.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jg-container mx-auto text-center" style="width: 600px;">
			<div class="card">
				<ul class="list-group list-group-flush">
				    <li id="lat" class="card"></li>
				    <li id="lon" class="card"></li>
				  </ul>
				<div id="lat" class="card"></div>
				<div id="lon" class="card"></div>
				<div class="card-body">
					<div id="info"></div>
				</div>
				<div class="card-img-top">
					<div id="image"></div>
				</div>
				<div class="card-body">
					<button id="toggle" class="btn btn-primary btn-sm">Show me in Fahrenheit</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<script src="local-weather.js"></script>
</body>
</html>
