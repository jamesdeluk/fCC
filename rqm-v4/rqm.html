<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Machine</title>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- <link rel="stylesheet" type="text/css" href="../../Libraries/bootstrap-4.0.0-beta-dist/css/bootstrap.min.css"> -->

<body>
	<div class="grid-container">
				<div></div>
				<div id="jg-main">
					<div>
						<button class="ui inverse green button" id="newQuote"><i class="refresh icon jg-ma"></i></button>
						<button id="tweet" class="ui twitter right floated button"><i class="twitter icon jg-ma"></i></button>
					</div>
					<div class="ui center aligned raised segment" id="jg-quote-box"><span id="jg-quote-span">Press for a quote...</span></div>
					<div class="ui center aligned compact raised segment" id="jg-author-box"><span id="jg-author-span"><i class="exchange icon"></i></span></div>
				</div>
				<div></div>
	</div>
