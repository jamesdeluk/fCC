<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Machine</title>
	<meta charset="utf-8">
	<script src="../../Libraries/jquery-3.2.1/jquery-3.2.1.min.js"></script>
	<!-- <link rel="stylesheet" type="text/css" href="../../Libraries/bootstrap-4.0.0-beta-dist/css/bootstrap.min.css"> -->
	<!-- <link rel="stylesheet" type="text/css" href="../../Libraries/semantic.min.css"> -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="rqm.css">
</head>
<body>
	<div class="grid-container">
				<div></div>
				<div class="jg-bg">
					<div class="jg-test">
						<button class="ui inverse green button" id="newQuote"><i class="refresh icon"></i>New Quote</button>
						<button id="tweet" class="ui twitter right floated button"><i class="twitter icon jg-ma"></i></button>
					</div>
					<div class="ui center aligned raised segment jg-ma jg-height jg-2em jg-box" id="quote"></div>
					<div class="ui center aligned raised segment jg-ma jg-box" style="font-size:1.5em; margin-bottom: 5px !important;" id="author"></div>

					<div class="ui center aligned raised segment jg-ma jg-box" style="font-size:1.5em; width:80%" id=quote2></div>
					<div class="ui center aligned raised segment jg-ma jg-box" style="font-size:1em; margin-bottom: 5px !important; width:80%" id=author2></div>
					<div class="ui center aligned raised segment jg-ma jg-box" style="font-size:1em; width:60%" id=quote3></div>
					<div class="ui center aligned raised segment jg-ma jg-box" style="font-size:0.8em; margin-bottom: 5px !important; width:60%" id=author3></div>
					<div class="ui center aligned raised segment jg-ma jg-box" style="font-size:0.8em; width:40%" id=quote4></div>
					<div class="ui center aligned raised segment jg-ma jg-box" style="font-size:0.6em; margin-bottom: 5px !important; width:40%" id=author4></div>
					<div class="ui center aligned raised segment jg-ma jg-box" style="font-size:0.6em; width:20%" id=quote5></div>
					<div class="ui center aligned raised segment jg-ma jg-box" style="font-size:0.4em; width:20%" id=author5></div>
				</div>
				<div></div>
	</div>

	<script src="rqm.js"></script>
</body>
</html>
